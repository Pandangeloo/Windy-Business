<p>Vad kul att du är intresserad av att anmäla dig till en av våra kurser!</p>
<p>Fyll i formuläret nedan så hör vi av oss.</p>


<form action="">

<label for="fname">Förnamn<input type="text" name="" id=""></label> <br>
<label for="lname">Efternamn<input type="text" name="" id=""></label>

<label for="term1">Termin 1 (v4-v12)<input type="radio" name="term1"></label>
<label for="term1">Termin 2 (v13-v21)<input type="radio" name="term2"></label>
<label for="term1">Termin 3 (v33-v41)<input type="radio" name="term3"></label>
<label for="term1">Termin 4 (v42-v50)<input type="radio" name="term4"></label>


<label for="courses">Kurs</label>
<select name="courses" id="courses">
    <option value="select">Välj en kurs</option>
    <option value="sax">Sax i Stan</option>
    <option value="flute">Luftigt Ljud</option>
    <option value="piccolo">Piccolo Pop</option>
    <option value="horn">Vilda Valthorn</option>
    <option value="trombon">Glidande Toner</option>
    <option value="oboe">Oboe O Rama</option>

</select>


<label for="textarea">Är det något annat du vill att vi ska veta? <textarea name="message" id="message"></textarea></label>
    



<input type="submit" value="Skicka anmälan">


</form>
